<body>

    <!--Coloque sempre o gráfico em uma div, fica mais fácil para ajustar na página-->

        <!--Gráfico virá aqui-->
        <canvas id="myChart" ></canvas>

        <!--Gráfico virá aqui-->
        <canvas id="twoChart" ></canvas>
    </div>

<script>
    // ctx é o contexto. Onde é para o gráfico ser renderizado? 
    // Na div myChart! Vamos selecioná-la por getElementById
    var ctx = document.getElementById('myChart');

    // ao criar um new Chart, colocamos ->
    // (contexto, { type, data e options} )
    var meuGrafico = new Chart(ctx, {
        // TYPE -> qual o tipo do gráfico? será um gráfico de barras? linhas? define aqui
        type: 'bar',

        // DATA -> os dados renderizados no gráfico:
        data: {
            // Informações em Eixo X
            labels: ["Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"],
            // Datasets -> grupos de dados!
            datasets: [
            // Primeiro dataset    
            {
                // Qual o título deste dataset?
                label: "Média das temperaturas",
                // Dados? Lembre-se, respectivos a labels.
                data: [18,18,18,20,21,21],
                // expessura da linha
                borderWidth: 5,
                // cor da linha - em rgba, a é a opacidade.
                // 1 = 100% // 0.5 = 50%
                borderColor: 'rgba(139,0,0, .5)',
                // cor de "fundo" dos dados na tela. transparent = sem cor.
                backgroundColor: 'transparent',
            },

            // Segundo dataset
            {
                // igual o anterior. Mas, aqui, type line
                type: 'line',
                label: "Temperatura Mínima",
                data: [17.5,17,17,19,19.5,20],
                borderWidth: 5,
                borderColor: 'rgba(0,0,255, .5)',
                backgroundColor: 'transparent'
            }
            ]
        },
        
        // OPTIONS -> Opções globais
        options: {
            
            title: {
                // mostrar titulo?
                display: true,
                // tamanho do texto
                fontSize: 20,
                // texto no titulo
                text: "MushSensors",
                // onde? right? left? top?
                position: 'top',
            },
            legend: {
                // mostrar legenda?
                display: true,
                // ao contrario? (dataset 1 depois de 2)
                reverse: true,
                // onde?
                position: 'right'
            },
            layout: {
            padding: {
                // padding do grafico, pode add right e bottom também
                left: 50,
                top: 50
            },
           
        }
        }
    })

    var ctx2 = document.getElementById('twoChart');

    // ao criar um new Chart, colocamos ->
    // (contexto, { type, data e options} )
    var segundoGrafico = new Chart(ctx2, {
        // TYPE -> qual o tipo do gráfico? será um gráfico de barras? linhas? define aqui
        type: 'bar',

        // DATA -> os dados renderizados no gráfico:
        data: {
            // Informações em Eixo X
            labels: ["Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"],
            // Datasets -> grupos de dados!
            datasets: [
            // Primeiro dataset    
            {
                // Qual o título deste dataset?
                label: "Média das temperaturas",
                // Dados? Lembre-se, respectivos a labels.
                data: [18,18,18,20,21,21],
                // expessura da linha
                borderWidth: 5,
                // cor da linha - em rgba, a é a opacidade.
                // 1 = 100% // 0.5 = 50%
                borderColor: 'rgba(139,0,0, .5)',
                // cor de "fundo" dos dados na tela. transparent = sem cor.
                backgroundColor: 'transparent',
            },

            // Segundo dataset
            {
                // igual o anterior. Mas, aqui, type line
                type: 'bar',
                label: "Temperatura Máxima",
                data: [18.5,19,19,21,21,21],
                borderWidth: 5,
                borderColor: 'rgba(0,0,255, .5)',
                backgroundColor: 'transparent'
            }
            ]
        },
        
        // OPTIONS -> Opções globais
        options: {
            
            title: {
                // mostrar titulo?
                display: true,
                // tamanho do texto
                fontSize: 20,
                // texto no titulo
                text: "MushSensors",
                // onde? right? left? top?
                position: 'top',
            },
            legend: {
                // mostrar legenda?
                display: true,
                // ao contrario? (dataset 1 depois de 2)
                reverse: true,
                // onde?
                position: 'right'
            },
            layout: {
            padding: {
                // padding do grafico, pode add right e bottom também
                left: 50,
                top: 50
            },
           
        }
        }
    })


    // mudando cor de fonte de tudo
    Chart.defaults.global.defaultFontColor = "black";

    

    function mudar() {

        if (estufa.value == 1){

            mudar_estufa.innerHTML = `Estufa 1`;

        }   else if (estufa.value == 2){

mudar_estufa.innerHTML = `Estufa 2`;

}

else if (estufa.value == 3){

mudar_estufa.innerHTML = `Estufa 3`;

} else {

}

</script>
